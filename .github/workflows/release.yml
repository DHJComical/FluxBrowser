name: Release FluxBrowser

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: windows-latest

    permissions:
      contents: write # 必须赋予写入权限，否则无法创建 Release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build and Publish Electron App
        run: npm run build -- --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 新增步骤：自动生成并写入 Release 说明
      - name: Generate Release Notes
        shell: bash
        run: |
          # 使用 GitHub CLI 为当前 Tag 自动生成基于 PR 和 Commit 的说明
          gh release edit ${{ github.ref_name }} --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}