<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { background: #1e1e1e; color: white; padding: 20px; overflow-y: auto; height: auto; }
        .settings-block {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .block-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00d2ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .shortcut-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .shortcut-input { width: 140px; text-align: center; }
        .update-row { display: flex; flex-direction: column; gap: 10px; }
        #save-btn { width: 100%; padding: 10px; background: #00d2ff; color: #000; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <!-- 块 1: 快捷键 -->
    <div class="settings-block">
        <div class="block-title"><i class="material-icons">keyboard</i> 设置快捷键</div>
        <ul id="shortcut-list"></ul>
    </div>

    <!-- 块 2: 更新检查 -->
    <div class="settings-block">
        <div class="block-title"><i class="material-icons">system_update</i> 软件更新</div>
        <div class="update-row">
            <span id="update-status"></span>
            <div id="update-progress-container" class="hidden">
                <div id="update-progress-bar" style="width: 0%; height: 4px; background: #00d2ff;"></div>
            </div>
            <button id="check-update-btn" class="secondary-btn">检查更新</button>
            <button id="install-update-btn" class="primary-btn hidden">立即重启并安装</button>
        </div>
    </div>

    <!-- 块 3: 调试模式 -->
    <div class="settings-block">
        <div class="block-title"><i class="material-icons">bug_report</i> 调试模式</div>
        <div class="update-row">
            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" id="debug-mode-checkbox">
                <span>启用调试日志</span>
            </label>
            <span style="font-size: 12px; color: #888;">启用后将在控制台输出窗口位置和大小相关的调试信息</span>
        </div>
    </div>

    <button id="save-btn">保存并退出</button>

    <script src="settings.js"></script>
</body>
</html>
